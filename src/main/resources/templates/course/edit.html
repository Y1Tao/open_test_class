<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
</head>
<body>
<p>课程更新</p>
<a th:href="@{/logout}">登出</a><br/>
<a th:href="@{/user/home}">主页</a><br/>

<div style="margin:0px auto; width:500px">

    <form action="/course/update" method="post">
        <input type="hidden" name="_method" th:value="PUT">
        <div class="form-group">
            <label for="name">用户名</label>
            <input type="text" class="form-control" id="name"
                   name="name" th:value="${course.name}">
        </div>
        <input type="hidden" name="id" th:value="${course.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">提交</button>
    </form>
</div>

</body>
</html>
