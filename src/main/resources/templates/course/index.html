<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
<p>课程管理</p>
<a th:href="@{/logout}">登出</a><br/>
<a th:href="@{/user/home}">主页</a><br/>

<a class="btn btn-success" th:href="@{/course/createPage/}">新增</a>
<table class="table table-bordered">
    <tr>
        <th>序号</th>
        <th>课程名</th>
        <th>订阅量</th>
        <th>操作</th>
    </tr>
    <tr  th:each="info,infoStat : ${courseList}" >
        <th th:text="${infoStat.count}"></th>
        <td th:text="${info.name}"></td>
        <td th:text="${info.subscription}"></td>
        <td><a class="btn btn-success" th:href="@{/course/findCourseById/}+${info.id}">编辑</a><a class="btn btn-danger" th:href="@{/course/removeCourseById(id=${info.id})}">删除</a></td>
    </tr>
</table>


</body>
</html>
