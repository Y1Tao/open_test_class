<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登入</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
        </div>
        <form method="post" th:action="@{/login}">
            <div class="modal-body" id = "model-body">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    用户名或密码错误
                </div>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="输入密码">
                    </div>
                    <div class="form-group form-check">
                        <input name="remember-me" type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">记住密码</label>
                    </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
