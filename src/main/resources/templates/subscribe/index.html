<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
<p>订阅管理</p>
<a th:href="@{/logout}">登出</a><br/>
<a th:href="@{/user/home}">首页</a><br/>
<table border="1">
    <tr>
        <th>序号</th>
        <th>课程名</th>
        <th>操作</th>
    </tr>
    <tr  th:each="info,infoStat : ${courseList}" >
        <th th:text="${infoStat.count}"></th>
        <td th:text="${info.name}"></td>
        <td><a th:style="${info.subscription== 0} ? '' : 'display: none'" th:href="@{/subscribe/insert(courseid=${info.id})}">订阅</a><a th:style="${info.subscription== 0} ? 'display: none' : ''" th:href="@{/subscribe/remove(courseid=${info.id})}">取消订阅</a></td>
    </tr>
</table>

</body>
</html>
