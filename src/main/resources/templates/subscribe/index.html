<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<p>订阅管理</p>
<a th:href="@{/logout}">登出</a><br/>
<a th:href="@{/user/home}">首页</a><br/>
<table class="table table-bordered">
    <tr>
        <th>序号</th>
        <th>课程名</th>
        <th>操作</th>
    </tr>
    <tr  th:each="info,infoStat : ${courseList}" >
        <th th:text="${infoStat.count}"></th>
        <td th:text="${info.name}"></td>
        <td><a class="btn btn-info" th:style="${info.subscription== 0} ? '' : 'display: none'" th:href="@{/subscribe/insert(courseid=${info.id})}">订阅</a><a class="btn btn-danger" th:style="${info.subscription== 0} ? 'display: none' : ''" th:href="@{/subscribe/remove(courseid=${info.id})}">取消订阅</a></td>
    </tr>
</table>

</body>
</html>
