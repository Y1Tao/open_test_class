<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<p>账户管理</p>
<!--<p>Id: <th:block th:text="${user.getId()}"></th:block></p>
<p>Username: <th:block th:text="${user.getUsername()}"></th:block></p>
<p>Role: <th:block th:text="${user.getAuthorities()}"></th:block></p>-->
<a th:href="@{/logout}">登出</a><br/>
<a th:href="@{/user/home}">主页</a><br/>

<a class="btn btn-success" th:href="@{/user/registPage/}">新增</a>
<table class="table table-bordered">
    <tr>
        <th>序号</th>
        <th>用户名</th>
        <th>角色</th>
        <th>操作</th>
    </tr>
    <tr  th:each="info,infoStat : ${userList}" >
        <th th:text="${infoStat.count}"></th>
        <td th:text="${info.username}"></td>
        <td th:text="${info.role}"></td>
        <td><a class="btn btn-info" th:href="@{/user/findUserById/}+${info.id}">编辑</a><a class="btn btn-success" th:href="@{/user/removeUserById(id=${info.id})}">删除</a></td>
    </tr>
</table>

</body>
</html>
