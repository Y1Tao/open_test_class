<table border="1">
    <tr>
        <th>序号</th>
        <th>用户名</th>
        <th>角色</th>
        <th>操作</th>
    </tr>
    <tr  th:each="info,infoStat : ${userList}" >
        <th th:text="${infoStat.count}"></th>
        <td th:text="${info.username}"></td>
        <td th:text="${info.role}"></td>
        <td><a th:href="@{/user/findUserById/}+${info.id}">编辑</a><a th:href="@{/user/removeUserById(id=${info.id})}">删除</a></td>
    </tr>
</table>
