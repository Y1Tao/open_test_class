<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>
<body>
<p>This is a editor page.</p>
<a th:href="@{/logout}">Logout</a><br/>
<a th:href="@{/user/home}">Home</a><br/>

<div style="margin:0px auto; width:500px">

    <form action="/user/updateUser" method="post">
        <input type="hidden" name="_method" th:value="PUT">
        用户名: <input name="username" th:value="${user.username}"/> <br/>
        密码: <input name="password" th:value="${user.password}"/> <br/>
        角色: <input name="role" th:value="${user.role}"/> <br/>
        <input type="hidden" name="id" th:value="${user.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">提交</button>
    </form>
</div>

</body>
</html>
